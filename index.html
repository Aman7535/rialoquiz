<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rialo Quiz App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6a00, #ff3cac);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .quiz-wrapper {
      width: 100%;
      max-width: 750px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.2);
      padding: 35px;
      animation: fadeSlide 0.7s ease;
      backdrop-filter: blur(10px);
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .quiz-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .quiz-header h1 {
      margin: 0;
      font-size: 2.4rem;
      font-weight: 700;
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .quiz-header p {
      color: #444;
      font-weight: 500;
    }

    .status-bar {
      height: 10px;
      background: #eee;
      border-radius: 6px;
      overflow: hidden;
      margin: 20px 0;
    }

    .status-fill {
      height: 100%;
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      width: 0%;
      transition: width 0.4s ease-in-out;
    }

    .question-box {
      background: #fafafa;
      padding: 22px;
      border-radius: 10px;
      margin-bottom: 20px;
      border-left: 5px solid #2575fc;
    }

    .question-box h2 {
      font-size: 1.25rem;
      margin: 0;
      color: #333;
    }

    .options-grid {
      display: grid;
      gap: 14px;
      margin-top: 18px;
    }

    .option-btn {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 14px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }

    .option-btn:hover {
      border-color: #2575fc;
      background: #f0f6ff;
      transform: scale(1.03);
    }

    .option-btn.correct {
      border-color: #27ae60;
      background: #eafaf1;
      animation: correctPulse 0.5s;
    }

    .option-btn.incorrect {
      border-color: #e74c3c;
      background: #fdecea;
      animation: wrongShake 0.4s;
    }

    @keyframes correctPulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes wrongShake {
      0%,100% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      75% { transform: translateX(6px); }
    }

    .control-btns {
      margin-top: 28px;
      text-align: center;
    }

    .btn {
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      color: #fff;
      border: none;
      padding: 13px 28px;
      border-radius: 40px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .result-screen {
      text-align: center;
    }

    .score-badge {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 25px auto;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #ff3cac, #784ba0, #2b86c5);
      background-size: 200% 200%;
      animation: badgeAnim 6s ease infinite, popIn 0.6s ease;
    }

    @keyframes badgeAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #result-message {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 15px 0;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="quiz-wrapper">
    <div id="start-screen">
      <div class="quiz-header">
        <h1>üß† Rialo Quiz</h1>
        <p>Think you know Rialo? Test your knowledge now!</p>
      </div>
      <div class="control-btns">
        <button class="btn" onclick="startQuiz()">Start Quiz</button>
      </div>
    </div>

    <div id="quiz-screen" style="display:none;">
      <div class="quiz-header">
        <p>Question <span id="current-num">1</span> of <span id="total-num">0</span></p>
      </div>
      <div class="status-bar">
        <div id="progress-bar" class="status-fill"></div>
      </div>
      <div class="question-box">
        <h2 id="question-text"></h2>
        <div id="options" class="options-grid"></div>
      </div>
      <div class="control-btns">
        <button id="next-btn" class="btn" onclick="nextQuestion()" disabled>Next</button>
      </div>
    </div>

    <div id="result-screen" style="display:none;">
      <div class="quiz-header">
        <h1>Quiz Finished üéâ</h1>
      </div>
      <div class="score-badge" id="score-badge">0%</div>
      <p id="result-message"></p>
      <div class="control-btns">
        <button class="btn" onclick="restartQuiz()">Play Again</button>
      </div>
    </div>
  </div>

  <script>
    const quizData = [
      {
        question: "What core issue in Web3 onboarding does Rialo specifically try to fix?",
        options: ["Limited token creation tools", "Complicated wallets and user friction", "Lack of developer languages", "High gas fees only"],
        correct: 1
      },
      {
        question: "How does Rialo make tokenized real-world assets behave more like their physical counterparts?",
        options: ["By fixing their price permanently", "By linking them to live data and event triggers", "By requiring human verification for each transfer", "By storing them off-chain in databases"],
        correct: 1
      },
      {
        question: "Which protocol does Rialo introduce to manage payments between people and AI agents in a safe way?",
        options: ["TRUST", "SCALE", "PROOF", "AGENTPAY"],
        correct: 1
      },
      {
        question: "What happens in Rialo‚Äôs SCALE system if an AI agent misses its deadline or fails a quality check?",
        options: ["The money is kept by the network", "The payment is canceled and returned", "The funds are locked forever", "The agent still receives partial payment"],
        correct: 1
      },
      {
        question: "Which of the following is NOT listed as one of Rialo‚Äôs 'real-world' features?",
        options: ["Log in with email or social accounts", "Fast transaction speeds under a second", "Simple API calls to bring external data on-chain", "On-chain to off-chain data downloads in one line"],
        correct: 3
      }
    ];

    let currentIndex = 0;
    let score = 0;

    function startQuiz() {
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("quiz-screen").style.display = "block";
      document.getElementById("total-num").textContent = quizData.length;
      loadQuestion();
    }

    function loadQuestion() {
      const q = quizData[currentIndex];
      document.getElementById("current-num").textContent = currentIndex + 1;
      document.getElementById("question-text").textContent = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach((opt, idx) => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = opt;
        btn.onclick = () => selectOption(idx, btn);
        optionsDiv.appendChild(btn);
      });
      document.getElementById("next-btn").disabled = true;
      document.getElementById("progress-bar").style.width = (currentIndex / quizData.length) * 100 + "%";
    }

    function selectOption(index, btn) {
      const q = quizData[currentIndex];
      const optionButtons = document.querySelectorAll(".option-btn");
      optionButtons.forEach((b, i) => {
        b.disabled = true;
        if (i === q.correct) b.classList.add("correct");
        if (i === index && i !== q.correct) b.classList.add("incorrect");
      });
      if (index === q.correct) score++;
      document.getElementById("next-btn").disabled = false;
    }

    function nextQuestion() {
      currentIndex++;
      if (currentIndex >= quizData.length) {
        showResults();
      } else {
        loadQuestion();
      }
    }

    function showResults() {
      document.getElementById("quiz-screen").style.display = "none";
      document.getElementById("result-screen").style.display = "block";
      const percent = Math.round((score / quizData.length) * 100);
      document.getElementById("score-badge").textContent = percent + "%";
      let msg = "Keep practicing!";
      if (percent >= 80) msg = "Excellent work! üéâ";
      else if (percent >= 60) msg = "Good job üëè";
      else if (percent >= 40) msg = "Not bad üëç";
      document.getElementById("result-message").textContent = msg;
    }

    function restartQuiz() {
      currentIndex = 0;
      score = 0;
      document.getElementById("result-screen").style.display = "none";
      document.getElementById("start-screen").style.display = "block";
    }
  </script>
</body>
</html>
